<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header">Password Generator</h1>

    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">thisisapassword</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" value="8" type="number" min="8" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
